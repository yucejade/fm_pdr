[package]
name = "libgpiod"
version = "1.0.0"
authors = ["Viresh Kumar <viresh.kumar@linaro.org>"]
description = "libgpiod wrappers"
repository = "https://git.kernel.org/pub/scm/libs/libgpiod/libgpiod.git"
categories = ["api-bindings", "hardware-support", "embedded", "os::linux-apis"]
rust-version = "1.78"
keywords = ["libgpiod", "gpio"]
license = "Apache-2.0 OR BSD-3-Clause"
edition = "2021"

exclude = [
    "Makefile.am",
]

[features]
v2_1 = ["libgpiod-sys/v2_1"]
vnext = ["v2_1"]

[dependencies]
errno = "0.3"
intmap = "3"
libc = "0.2.39"
libgpiod-sys = { version = "1", path = "../libgpiod-sys" }
thiserror = "2"

[dev-dependencies]
gpiosim-sys = { path = "../gpiosim-sys" }
